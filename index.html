<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">United Commercial<span class="font-semibold	text-purple-600"> Bank</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8 ">
            <div>
                <h3 class="text-2xl mb-4 text-center">Please Login</h3>
                <div class="flex flex-col items-center">
                    <input id="user-email" class="border border-gray-400 rounded  mb-4 px-2 block" type="text" placeholder="Your Email">
                    <input id="user-password" class="border border-gray-400 rounded  mb-4 px-2 block" type="password" placeholder="Your Password">
                    <button id="submit-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Submit</button>
                </div>
            </div>
        </section>
    </main>






    <!-- JS script -->
    <script src="js/login.js"></script>
</body>

</html>
